<!DOCTYPE html>
<html lang="vi"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <div th:replace="~{admin/fragments/header :: header}"></div>

    <link rel="stylesheet" th:href="@{/css/multiselect.css}">
    

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="~{admin/fragments/navbar :: navbar}"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <div class="p-5 mt-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Chỉnh sửa thể loại</h1>
                                </div>
                                
                                <form class="user" action="#" th:action="@{/admin/book/category/edit}" th:object="${category}"  method="post" enctype="multipart/form-data">
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <input id="image-upload" type="file" th:field="*{file}"
                                                   accept="image/png, image/jpeg" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" id="id" th:field="*{id}">
                                    	<input type="text" class="form-control" id="title" placeholder="Thể loại" th:field="*{name}">
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" type="submit">
                                        Lưu
                                    </button>
                                    
                                </form>
                                
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>


                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

   

    <div th:replace="~{admin/fragments/footer :: footer}"></div>


    <script th:src="@{/js/index.js}"></script>
    <script>
        //@@@@
        document.addEventListener('click', function (e) {
            const app = document.querySelector('.app')
            e = e || window.event;
            var target = e.target || e.srcElement;
            console.log(target.classList[0], target.innerHTML + "s")
            if (target.innerHTML == "" || (app.innerHTML.includes(target.innerHTML) && app.innerHTML.includes("@@@@"))) {
                document.querySelector('#category').style.display = "block"
            }
            else {
                document.querySelector('#category').style.display = "none"
            }
        }, false);
    </script>
    

</body>

</html>
